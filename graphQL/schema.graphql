type Query {
  getAllUsers: [User]
  getAllPosts: [Post]
  getUserByID(userID: String!): User
  getUserByEmail(email: String!): User
}

type Mutation {
  createUser(input: UserInput!): User!
  createPost(input: PostInput!): Post!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  profilePictureUrl: String
  posts: [Post!]
}

type ReviewerStatus {
  reviewer: User!
  isReviewComplete: Boolean!
}

type Comment {
  id: ID!
  comment: String
  createdBy: User!
  createdAt: String
  post: Post!
}

type Like {
  id: ID!
  like: Boolean
  createdBy: User!
  createdAt: String
  post: Post!
}

type Post {
  id: ID!
  question: String!
  isComplete: Boolean
  createdBy: User!
  createdAt: String
  reviewers: [ReviewerStatus!]!
  comments: [Comment!]
  likes: [Like!]
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  profilePictureUrl: String
}

input PostInput {
  question: String!
  reviewers: [ReviewerInput!]!
}

input ReviewerInput {
  reviewerID: ID!
}

input CommentInput {
  comment: String
}

input LikeInput {
  like: Boolean
}
